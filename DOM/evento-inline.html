<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input onkeypress="mostraAlerta()"/> <!--Mostra um aleta quando algum teclado é clicado-->
    <button onclick="mostraAlerta()">Me precione</button>
  </div>

  <script>
    function mostraAlerta() {
      alert('Botão clicado')
    }
  </script>
</body>
</html>
