<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 0; i <= 100; i++) { //usar o for somente qunado saber o tamanho do intervalo
            console.log(i);
        }

        var j =0;
        while (j <= 100) { //usamos o while quando nÃ£o sabemos quando o fluxo sera terminado 
            console.log(j); 

            j++;
        }
    </script>
</body>
</html>
